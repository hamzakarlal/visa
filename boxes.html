<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Main Content -->
        <section class="py-16 px-4">
            <div class="text-center">
                <button class="text-blue-600 font-semibold px-6 py-2 border-b-2 border-blue-600">All</button>
                <button class="text-gray-500 px-6 py-2 hover:text-blue-600">Instant</button>
                <button class="text-gray-500 px-6 py-2 hover:text-blue-600">In a week</button>
                <button class="text-gray-500 px-6 py-2 hover:text-blue-600">In a month</button>
            </div>
            
            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12 max-w-7xl mx-auto">
                <!-- Card 1 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transform transition duration-500">
                    <img src="https://example.com/image1.jpg" alt="Destination 1" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Beautiful Mountains</h3>
                        <p class="text-gray-600">Apply for your visa today.</p>
                    </div>
                </div>
    
                <!-- Card 2 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transform transition duration-500">
                    <img src="https://example.com/image2.jpg" alt="Destination 2" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Stunning Beaches</h3>
                        <p class="text-gray-600">Get your visa in no time.</p>
                    </div>
                </div>
    
                <!-- Card 3 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transform transition duration-500">
                    <img src="https://example.com/image3.jpg" alt="Destination 3" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Famous Landmarks</h3>
                        <p class="text-gray-600">Travel with ease.</p>
                    </div>
                </div>
            </div>
        </section>
    
</body>
</html>
